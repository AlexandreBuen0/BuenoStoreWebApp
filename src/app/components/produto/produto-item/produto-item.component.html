<div class="card-group" style="margin-top: 10px;">
  <div class="card">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="produtoItem.imagem" />
    <div class="card-body">
      <h5 class="card-title">{{ produtoItem.nome | slice: 0:99 }}</h5>
      <p class="card-text">{{ produtoItem.descricao | slice: 0:99 }}</p>
      <div class="btn-group" *ngIf="usuariologado()">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="adicionarItemAoCarrinho()">+ Carrinho</button>
      </div>
    </div>
  </div>

</div>
