<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Fa√ßa seu login</h2>
      </div>

      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="example-container">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="exemplo@exemplo.com.br" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{validarEmail()}}</mat-error>
            </mat-form-field>
          </div>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Senha</mat-label>
            <input matInput [type]="exibir ? 'password' : 'text'" [formControl]="senha">
            <mat-error *ngIf="senha.invalid">{{validarSenha()}}</mat-error>
            <button mat-icon-button matSuffix (click)="exibir = !exibir" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="exibir">
              <mat-icon>{{exibir ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div style="margin-top: 5px;" class="text-end">
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
